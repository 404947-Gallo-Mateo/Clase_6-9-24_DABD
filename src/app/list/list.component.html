@if(lstProgramadores.length > 0){
  <!-- Filtro con un formulario a la espera del boton  filtrar -->
  <form [formGroup]="formFiltro" >
    <input type="text" formControlName="nombre">
    <input type="text" formControlName="apellido">
    <button type="submit" (click)="filtrar()" >Filtrar</button>
  </form>
 <!-- Filtro con un form control reactivo -->
  <hr>
    <input type="text" [formControl]="filtro">
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for(prog of lstProgramadores; track $index){
        <tr>
          <th scope="row">{{$index}}</th>
          <td>{{prog.apellido}} {{prog.nombre}}</td>
          <td>{{prog.contacto.email}}</td>
          <td><button type="button" class="btn btn-danger" (click)="eliminarProgramador(prog.id)">Eliminar</button>
            <button class="btn btn-primary" [routerLink]="['/form',prog.id]">Editar</button> 
            <button class="btn btn-success" (click)="detalles(prog.id)">Detalles</button>       
          </td>
        </tr>
        }
      </tbody>
    </table>
    }
